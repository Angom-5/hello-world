<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Form</title>
    <link rel="stylesheet" href="/bootstrap.css/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/public/css/">
  </head>
  <body>

<div class="card mb-3 justify-content-centre" style="max-width: 540px; background-color: antiquewhite;" action="/stockForm" method="post">
  <!-- action holds the file path which is connected to your get route while action has the post and it's put in the parent thing which wraps all your content -->
  <!-- your collection point should have a name and type  -->
  <div class="row g-0">
    <div class="col-lg-4">
      <img src="/image-1.jpg" class="img-fluid rounded-start">
    </div>
    <div class="col-lg-8">
      <div class="card-body">
        <h5 class="card-title display">STOCK INPUT</h5>
        <div class="row g-3 align-items-center">
  <div class="col-3">
    <label for="productName" class="col-form-label">Product Name</label>
  </div>
  <div class="col-9">
    <input type="text" id="pdtName" class="form-control">
  </div>
  
  <div class="col-3">
    <label for="describe" class="col-form-label">Description</label>
  </div>
  <div class="col-9">
    <input type="text" id="describe" class="form-control">
  </div>
  <div class="col-3">
    <label for="quantity" class="col-form-label">Quantity</label>
  </div>
  <div class="col-9">
    <input type="text" id="qnty" class="form-control">
  </div>
  <div class="col-3">
    <label for="costPrice" class="col-form-label">Cost Price</label>
  </div>
  <div class="col-9">
    <input type="number" id="costPrice" class="form-control">
  </div>
  <div class="col-3">
    <label for="productPrice" class="col-form-label">Product Price</label>
  </div>
  <div class="col-9">
    <input type="text" id="pdtPrice" class="form-control">
  </div>
  <div class="col-3">
    <label for="supplier" class="col-form-label">Supplier</label>
  </div>
  <div class="col-9">
    <input type="text" id="supplier" class="form-control">
  </div>
  <div class="col-3">
    <label for="date" class="col-form-label">Date</label>
  </div>
  <div class="col-9">
    <input type="datetime-local" id="date" class="form-control">
  </div>
  <div class="col-3">
    <label for="quality" class="col-form-label">Quality</label>
  </div>
  <div class="col-9">
    <input type="text" id="qlty" class="form-control">
  </div>
  <div class="col-3">
    <label for="color" class="col-form-label">Color</label>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    Blue
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
  <label class="form-check-label" for="flexCheckChecked">
    Red
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
  <label class="form-check-label" for="flexCheckChecked">
    Green
  </label>
</div>
  </div>
<button type="submit" class="btn btn-primary">Submit</button>

        <p class="card-text"><small class="text-muted">Home for all your comforts</small></p>
      </div>
    </div>
  </div>
</div>

  </body>
  <script src="/bootstrap.js/js/bootstrap.bundle.js"></script>
  <script src="/server.js"></script>
</html>
