<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/bootstrap.css/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/sign-up.css" />
  </head>
  <body>
  <div class="container">
  <h1 class="lead text-center">SIGN UP!</h1>
  <div class="row">
    <div class="col">
      <form action="/sign-up" method="post">
        <!-- First Name -->
        <div class="row mb-3">
          <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" name="first" />
          </div>
        </div>

        <!-- Last Name -->
        <div class="row mb-3">
          <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" />
          </div>
        </div>

        <!-- Telephone -->
        <div class="row mb-3">
          <label for="telephone" class="col-sm-2 col-form-label">Telephone</label>
          <div class="col-sm-10">
            <input type="tel" class="form-control" id="telephone" placeholder="e.g. +256 700 123456" />
          </div>
        </div>

        <!-- Gender Dropdown -->
        <div class="row mb-3">
          <label for="gender" class="col-sm-2 col-form-label">Gender</label>
          <div class="col-sm-10">
            <select class="form-select" id="gender">
              <option selected disabled>Choose...</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <!-- Email -->
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Enter your email" />
          </div>
        </div>

        <!-- Password -->
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Enter your password" />
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
  </div>
</div>

    <script src="/bootstrap.js/js/bootstrap.bundle.js"></script>
    <script src="/public/js/sign-up.js"></script>
  </body>
</html>
