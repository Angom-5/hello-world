<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="/bootstrap.css/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/sign-up.css">
</head>
<body>
<div class="row">
  <div class="col">
<label for="fName" class="col-sm-2 col-form-label">First Name</label>
    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
  </div>
  <label for="lName" class="col-sm-2 col-form-label">Last Name</label>
  <div class="col">
    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
  </div>
  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col">
    <input type="email" class="form-control" placeholder="Email" aria-label="First name">
  </div>
  <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
  <div class="col">
    <input type="password" class="form-control" placeholder="Password" aria-label="Last name">
  </div>  <div class="col">
    <label for="" class="col-sm-2 col-form-label">Email</label>
    <input type="number" class="form-control" placeholder="Phone Number" aria-label="First name">
  </div>

</div>

  <script src="/bootstrap.js/js/bootstrap.bundle.js"></script>
  <script src="/public/js/sign-up.js"></script>
</body>
</html>
